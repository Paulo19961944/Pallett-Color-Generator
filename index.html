<!DOCTYPE html>
<html lang="pt=br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Paletas de Cores</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Gerador de Paleta de Cores</h1>
        <label for="color-quantity"><span>Quantidade de Paletas:</span></label><br>
        <input type="number" id="color-quantity" min="1" value="1"><br>
        <button id="select-btn">Gerar Paletas</button>

        <div id="color-palette"></div>
    </main>
    <script defer src="js/script.js"></script>

</body>

</html>
